<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Angka 1 : <input type="text" id="angka1">
    Angka 2 : <input type="text" id="angka2">

    <button onclick="add()">TAMBAH</button>
    <div id="hasil"></div>
</body>
</html>

<script>
    let a = document.getElementById("angka1");
    let b = document.getElementById("angka2");
    let c = document.getElementById("hasil")

    function add() {
        let hasil = parseInt(a.value) + parseInt(b.value);
        c.innerText = hasil;

        if (hasil > 10) {
            alert("> 10")
        } else {
            alert("< 10")

        }
    }

    // function deduct() {
    //     let hasil = parseInt(a.value) - parseInt(b.value);
    //     c.innerText = hasil;
    // }
</script>
